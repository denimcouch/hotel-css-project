<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Houston's hottest and most luxurious hotel"
    />
    <meta name="keyword" content="hotel, houston, texas hotels" />
    <script src="https://kit.fontawesome.com/08f362b604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Hotel AM | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HAM</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class='text-primary'>Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type='submit' class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class='bg-dark'>
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            50 Main St., Houston, TX
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
            281-555-5566
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>
            help@hotelam.co
          </p>
        </div>
      </div>
    </section>

    <div class="clr"></div>
    <footer id="main-footer">
      <p>Hotel AM &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
